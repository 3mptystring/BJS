<head>
    <title>RunItEasy</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Icon -->
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/framework7-icons.css">
    <!-- Framework7 iOS theme styles -->
    <link rel="stylesheet"
          href="/packages/nobutakaoshiro_framework7-ios-material/framework7/dist/css/framework7.ios.min.css">
    <link rel="stylesheet"
          href="/packages/nobutakaoshiro_framework7-ios-material/framework7/dist/css/framework7.ios.colors.min.css">

    <!-- Material(Android) theme styles -->
    <!--<link rel="stylesheet" href="/packages/nobutakaoshiro_framework7-ios-material/framework7/dist/css/framework7.material.min.css">-->
    <!--<link rel="stylesheet" href="/packages/nobutakaoshiro_framework7-ios-material/framework7/dist/css/framework7.material.colors.min.css">-->

    <!-- WebApp -->
    <!-- Allow web app to be run in full-screen mode. -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Android WebApp -->
    <link rel="icon" sizes="512x512" href="/icons/Logo512.png">

    <!--IOS WebApp-->

    <!-- Make the app title different than the page title. -->
    <meta name="apple-mobile-web-app-title"
          content="RunItEasy">

    <!-- Configure the status bar. -->
    <meta name="apple-mobile-web-app-status-bar-style"
          content="white">

    <!-- Set the viewport. -->
    <meta name="viewport"
          content="initial-scale=1">

    <!-- Disable automatic phone number detection. -->
    <meta name="format-detection"
          content="telephone=no">

    <!-- ICONS -->

    <!-- iPad retina icon -->
    <link href="/icons/iOS/Icon-76@2x.png"
          sizes="152x152"
          rel="apple-touch-icon-precomposed">

    <!-- iPad retina icon (iOS < 7) -->
    <link href="/icons/iOS/Icon-72@2x.png"
          sizes="144x144"
          rel="apple-touch-icon-precomposed">

    <!-- iPad non-retina icon -->
    <link href="/icons/iOS/Icon-76.png"
          sizes="76x76"
          rel="apple-touch-icon-precomposed">

    <!-- iPad non-retina icon (iOS < 7) -->
    <link href="/icons/iOS/Icon-72.png"
          sizes="72x72"
          rel="apple-touch-icon-precomposed">

    <!-- iPhone 6 Plus icon -->
    <link href="/icons/iOS/Icon-60@2x.png"
          sizes="120x120"
          rel="apple-touch-icon-precomposed">

    <!-- iPhone retina icon (iOS < 7) -->
    <link href="/icons/iOS/Icon-72@2x.png"
          sizes="114x114"
          rel="apple-touch-icon-precomposed">

    <!-- iPhone non-retina icon (iOS < 7) -->
    <link href="/icons/iOS/Icon.png"
          sizes="57x57"
          rel="apple-touch-icon-precomposed">

    <!-- HACKS -->

    <!-- Prevent text size change on orientation change. -->
    <style>
        html {
            -webkit-text-size-adjust: 100%;
        }
    </style>

</head>
