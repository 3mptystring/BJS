<template name="output">
    <!-- Group selection -->
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-cover">
        <div class="content-block">
            <p class="panel-title">Gruppen <a style="color: white;" href="" id="btn_refresh"><i
                    class="f7-icons">refresh</i></a></p>

            <div class="contacts-content">
                <div class="list-block contacts-block">
                    <ul>
                        {{#each g in list_groups}}
                            <li data-id="{{@index}}" class="group-selector">
                                <div class="contact-content">
                                    <div class="item-inner">
                                        <div class="item-title">{{g}}</div>
                                    </div>
                                </div>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="pages">
        <div data-page="index" class="page navbar-fixed">

            <!-- Navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link open-panel">
                            <i class="icon icon-bars"></i>
                            <span>Gruppen</span>
                        </a>
                    </div>
                    <div class="center">{{get_groupname}}</div>
                    <div class="right"><a href="#" class="logout-button">Abmelden</a></div>
                </div>
            </div>

            <div class="page-content">
                <div class="content-block-title">Zu erstellende Urkunden</div>
                <div class="list-block">
                    <ul>
                        {{#each a in list_athletes}}
                            {{#with a}}
                                <li class="accordion-item {{#if not certificateWritten}}{{#if
                                        valid}}accordion-item-expanded{{/if}}{{/if}}">
                                    <a href="#" class="item-content item-link">
                                        <div class="item-inner">
                                            <div style="display: inline-block">
                                                <div class="item-title"
                                                     style="display: inline-block; vertical-align: middle;">{{name}}</div>
                                                {{#if valid}}
                                                    <svg style="display: inline-block"
                                                         class="checkmark {{#if certificateWritten}}check{{/if}}"
                                                         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                                        <circle class="checkmark__circle" cx="26" cy="26" r="25"
                                                                fill="none"></circle>
                                                        <path class="checkmark__check" fill="none"
                                                              d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
                                                    </svg>
                                                {{else}}
                                                    <svg class="xmark xm" xmlns="http://www.w3.org/2000/svg"
                                                         viewBox="0 0 52 52">
                                                        <circle class="xmark__circle" cx="26" cy="26" r="25"
                                                                fill="none"></circle>
                                                        <path class="xmark__check" fill="none"
                                                              d="M15 15 L37 37 M15 37 L 37 15"></path>
                                                    </svg>
                                                {{/if}}
                                            </div>
                                        </div>
                                    </a>
                                    <div style="clear: both"></div>
                                    <div class="accordion-item-content">
                                        <div class="content-block">
                                            <p style="text-align:left;">
                                                Gesamtpunktzahl
                                                <span style="float:right;">{{score}}</span>
                                            </p>
                                            <p style="text-align:left;">
                                                Urkunde
                                                <span style="float:right;">
                                                    {{#if valid}}
                                                        {{certificateName}}
                                                    {{else}}
                                                        Noch nicht genügend Werte
                                                    {{/if}}
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                </li>
                            {{/with}}
                        {{/each}}
                    </ul>
                </div>

                <div class="content-block-title">Fertiggestellte Urkunden</div>
                <div class="list-block">

                </div>
            </div>
