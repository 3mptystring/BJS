<template name="output">
    <!-- Group selection -->
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-cover">
        <div class="content-block">
            <p class="panel-title">Gruppen <a style="color: white;" href="" id="btn_refresh"><i
                    class="f7-icons">refresh</i></a></p>

            <div class="contacts-content">
                <div class="list-block contacts-block">
                    <ul>
                        {{#each g in list_groups}}
                            <li data-id="{{@index}}" class="group-selector">
                                <div class="contact-content">
                                    <div class="item-inner">
                                        <div class="item-title">{{g}}</div>
                                    </div>
                                </div>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="pages">
        <div data-page="index" class="page navbar-fixed">

            <!-- Navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link open-panel">
                            <i class="icon icon-bars"></i>
                            <span>Gruppen</span>
                        </a>
                    </div>
                    <div class="center">{{get_groupname}}</div>
                    <div class="right"><a href="#" class="logout-button">Abmelden</a></div>
                </div>
            </div>

            <div class="page-content">
                {{#if isEmpty allAthletes}}
                    <div class="content-block">
                        <p style="text-align: center;">Es wurden noch keine Messdaten übermittelt.</p>
                    </div>
                {{/if}}
                {{#if isNotEmpty athletes}}
                    <div class="content-block-title">Zu erstellende Urkunden</div>
                    <div class="list-block">
                        <ul>
                            {{#each a in athletes}}
                                {{>result athlete=a}}
                            {{/each}}
                        </ul>
                    </div>
                {{/if}}

                {{#if isNotEmpty invalidAthletes}}
                    <div class="content-block-title">Nicht ausreichende Daten</div>
                    <div class="list-block">
                        <ul>
                            {{#each a in invalidAthletes}}
                                {{>result athlete=a}}
                            {{/each}}
                        </ul>
                    </div>
                {{/if}}

                {{#if isNotEmpty doneAthletes}}
                    <div class="content-block-title">Fertiggestellte Urkunden</div>
                    <div class="list-block">
                        <ul>
                            {{#each a in doneAthletes}}
                                {{>result athlete=a}}
                            {{/each}}
                        </ul>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>

    {{#each a in allAthletes}}
        {{#with a}}
            <div class="popup popup-detail-{{id}}">
                <div class="content-block">
                    <a href="#" class="close-popup"><i class="f7-icons vcenterIcon link"
                                                       style="float: left;">chevron_left</i></a>
                    <h1 style="text-align: center;">{{name}}</h1>
                    <h5 style="text-align: center">Gesamtpunktzahl: {{score}}</h5>
                <p id="description" style="text-align: justify">
                    {{#each s in stScores}}
                        {{#with s}}
                            <p>{{name}}: {{score}}</p>
                        {{/with}}
                    {{/each}}
                    </p>
                    <!-- Three { are required for html Tags! -->
                </div>
            </div>
        {{/with}}
    {{/each}}

    <style>
        /* Hairline after opened accordion */
        .accordion-item.accordion-item-expanded .accordion-item-content:after {
            content: '';
            position: absolute;
            padding-left: 15px;
            left: 15px;
            bottom: 0;
            right: auto;
            top: auto;
            height: 1px;
            width: 100%;
            background-color: #c8c7cc;
            display: block;
            z-index: 15;
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%
        }
    </style>

</template>

<template name="result">
    {{#with athlete}}
        <li class="accordion-item {{#if not certificateWritten}}{{#if
                valid}}accordion-item-expanded{{/if}}{{/if}}">
            <a href="#" class="item-content item-link">
                <div class="item-media">

                    {{#if valid}}
                        {{#if certificateUpdate}}
                            <svg style="display: inline-block"
                                 class="warning warn"
                                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                <circle class="warning__circle" cx="26" cy="26" r="25"
                                        fill="none"></circle>
                                <path class="warning__dash" fill="none"
                                      d="M26 11.5 l0 20.5"></path>
                                <circle class="warning__dot" cx="26" cy="40" r="1" fill="white"></circle>
                            </svg>
                        {{else}}
                            {{#if certificateWritten}}
                                <svg style="display: inline-block"
                                     class="checkmark check"
                                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                    <circle class="checkmark__circle" cx="26" cy="26" r="25"
                                            fill="none"></circle>
                                    <path class="checkmark__check" fill="none"
                                          d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
                                </svg>
                            {{else}}
                                <svg style="display: inline-block"
                                     class="warning warn"
                                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                    <circle class="warning__circle" cx="26" cy="26" r="25"
                                            fill="none"></circle>
                                    <path class="warning__dash" fill="none"
                                          d="M11.5 26 L40.5 26"></path>
                                </svg>
                            {{/if}}
                        {{/if}}
                    {{else}}
                        <svg class="xmark xm" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 52 52">
                            <circle class="xmark__circle" cx="26" cy="26" r="25"
                                    fill="none"></circle>
                            <path class="xmark__check" fill="none"
                                  d="M15 15 L37 37 M15 37 L 37 15"></path>
                        </svg>
                    {{/if}}
                </div>
                <div class="item-inner">
                    <div style="display: inline-block">
                        <div class="item-title" style="display: inline-block; vertical-align: middle;">{{name}}</div>
                    </div>
                </div>
            </a>
            <div style="clear: both"></div>
            <div class="accordion-item-content">
                <div class="content-block" style="padding-left: 65px;">
                    {{#if certificateUpdate}}
                        <p style="text-align:left;">
                            Die Urkunde muss neu erstellt werden, da sich die Punktzahl des Athleten geändert hat.
                        </p>
                    {{/if}}
                    <p style="text-align:left;">
                        Gesamtpunktzahl <i class="f7-icons open-detail-view" style="font-size: 14px; cursor: pointer"
                                           data-id="{{id}}">info_fill</i>
                        <span style="float:right;">{{score}}</span>
                    </p>
                    <p style="text-align:left;">
                        Urkunde
                        <span style="float:right;">
                            {{#if valid}}
                                {{certificateName}}
                            {{else}}
                                Noch nicht genügend Werte
                            {{/if}}
                        </span>
                    </p>
                    {{#if not certificateWritten}}
                        {{#if valid}}
                            <p>
                                <a href="#" class="item-link list-button signCertificate" data-id="{{id}}">Urkunde
                                    wurde erstellt</a>
                            </p>
                        {{/if}}
                    {{else}}
                        <p style="text-align:left;">
                            Erstellungsdatum
                            <span style="float:right;">
                                {{humanReadableDate certificateTime}}
                            </span>
                        </p>
                        {{#if certificatedBy}}
                            <p style="text-align:left;">
                                Ersteller
                                <span style="float:right;">
                                    {{certificatedBy}}
                                </span>
                            </p>
                        {{/if}}
                    {{/if}}
                </div>
            </div>
        </li>
    {{/with}}
</template>
