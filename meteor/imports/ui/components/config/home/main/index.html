<template name="home_main">
    <div class="pages">
        <div data-page="index" class="page navbar-fixed">

            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"></div>
                    <div class="center">Aktueller Wettkampf</div>
                    <div class="right"><a href="#" class="logout-button">Abmelden</a></div>
                </div>
            </div>

            <div class="page-content">
                <div class="content-block-title">Hier finden Sie Informationen Ã¼ber den aktuellen Wettampf</div>
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Name</div>
                                    <div class="item-input" id="current-contest-name">
                                        Laden...
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Wettkampfart</div>
                                    <div class="item-input" id="current-contest-type">
                                        Laden...
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="content-block-title">IP-Addressen des Servers</div>
                <div class="list-block">
                    <ul>
                        {{#each i in get_server_ips}}
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">{{i}}</div>
                                        <div class="item-input" style="cursor: pointer;"
                                             onclick="window.open('http://{{i}}:3000', '_blank')">
                                            http://{{i}}:3000
                                        </div>
                                    </div>
                                </div>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>


        </div>
    </div>
</template>
