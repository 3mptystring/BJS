<template name="athletes_left">
    <div class="pages">
        <div data-page="index" class="page navbar-fixed toolbar-fixed">
            <!-- Navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"></div>
                    <div class="center">Gruppen</div>
                    <div class="right"></div>
                </div>
            </div>
            <!-- Page Content -->
            <div class="page-content">
                <!-- Top Buttons -->
                <div class="row">
                    <!-- Spacing -->
                    <div class="col-5"></div>
                    <!-- CSV import -->
                    <div class="col-45"><p><a href="#" class="button button-fill color-gray" id="btn-open-csv">CSV
                        öffnen</a></p></div>
                    <!-- neue gruppe anlegen -->
                    <div class="col-45"><p><a href="#" class="button button-fill color-green" id="btn-new-group">Neue
                        Gruppe</a></p></div>
                    <!-- Spacing -->
                    <div class="col-5"></div>
                </div>
                <!-- verfügbare Gruppen -->
                <div class="content-block-title">Verfügbare Gruppen</div>
                <div class="list-block">
                    <ul>
                        {{#each g in groups}}
                            {{#with g}}
                                <!-- Iterated links -->
                                <li>
                                    <a class="item-link link-open-group" href="#" data-group_index="{{@index}}">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">{{name}}</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            {{/with}}
                        {{/each}}
                    </ul>
                </div>
            </div>
            <!-- toolbar -->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a class="item-link" href="" id="link_back">Zurück</a>
                </div>
            </div>
        </div>
    </div>
</template>
