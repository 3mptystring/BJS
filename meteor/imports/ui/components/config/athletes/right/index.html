<template name="athletes_right">
    <div class="pages">
        <div data-page="index" class="page navbar-fixed toolbar-fixed">


            <!--navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"></div>
                    <div class="center">Einstellungen des Athleten</div>
                    <div class="right"><a href="" id="link_save" class="link">Speichern</a></div>
                </div>
            </div>


            <!-- Page Content -->
            <div class="page-content">
                <!-- Top Buttons -->
                <div class="row ">
                    <!-- Spacing -->
                    <div class="col-5"></div>
                    <!-- Delete Athlete -->
                    <div class="col-90"><p><a disabled id="btn-delete-athlete" href="#"
                                              class="button button-fill color-red">Athlet Löschen</a></p></div>
                    <!-- Spacing -->
                    <div class="col-5"></div>
                </div>
                <!-- Entry Form -->
                <div class="content-block-title">Konfiguration</div>
                <div class="list-block">
                    <ul>
                        <!-- First name -->
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="f7-icons">person</i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Vorname</div>
                                    <div class="item-input">
                                        <input type="text" class="athlete-input" disabled id="in-first-name"
                                               placeholder="Vorname">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- Family name -->
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="f7-icons">person</i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Nachname</div>
                                    <div class="item-input">
                                        <input type="text" class="athlete-input" disabled id="in-last-name"
                                               placeholder="Nachname">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- birthyear -->
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="f7-icons">today</i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Geb.-Jahr</div>
                                    <div class="item-input">
                                        <input type="number" class="athlete-input" disabled id="in-year"
                                               placeholder="Jahr">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- gender -->
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="f7-icons">persons</i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Geschlecht</div>
                                    <div class="item-input">
                                        <select class="athlete-input" disabled id="pick-gender">
                                            <option>Männlich</option>
                                            <option>Weiblich</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- start_class -->
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="f7-icons">star</i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Startklasse</div>
                                    <div class="item-input">
                                        <select class="athlete-input" disabled id="pick-start_class"></select>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- Submit Button -->
                <div class="row">
                    <!-- Spacing -->
                    <div class="col-10"></div>
                    <!-- Submit button -->
                    <div class="col-80"><p><a href="#" disabled id="btn-add-athlete2"
                                              class="button button-fill color-green">Athlet duplizieren</a></p>
                    </div>
                    <!-- Spacing -->
                    <div class="col-10"></div>
                </div>
            </div>
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a></a>
                    <a href="" class="item-link" id="link_next">Weiter</a>
                </div>
            </div>
        </div>
    </div>
</template>
