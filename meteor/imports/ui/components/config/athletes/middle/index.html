<template name="athletes_middle">
    <div class="pages">
        <div data-page="index" class="page navbar-fixed toolbar-fixed">
            <!-- navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"></div>
                    <div class="center">Athleten</div>
                    <div class="left"></div>
                </div>
            </div>
            <!-- Page Content -->
            <div class="page-content">
                <!-- Top Buttons-->
                <div class="row ">
                    <!-- Spacing -->
                    <div class="col-5"></div>
                    <!-- Rename Group -->
                    <div class="col-90"><p><a disabled href="#" id="btn-rename-group"
                                              class="button button-fill color-yellow">Keine Gruppe Ausgewählt</a></p>
                    </div>
                    <!-- Spacing -->
                    <div class="col-5"></div>
                </div>
                <div class="row ">
                    <!-- Spacing -->
                    <div class="col-5"></div>
                    <!-- Delete Group -->
                    <div class="col-45"><p><a disabled href="#" id="btn-delete-group"
                                              class="button button-fill color-red">Gruppe Löschen</a></p></div>
                    <!-- Create Athlete -->
                    <div class="col-45"><p><a disabled href="#" id="btn-add-athlete"
                                              class="button button-fill color-green">Neuer Athlet</a></p></div>
                    <!-- Spacing -->
                    <div class="col-5"></div>
                </div>
                <!-- Athletes-->
                <div class="content-block-title">Verfügbare Athleten</div>
                <div class="list-block">
                    <ul>
                        {{#each a in athletes}}
                            {{#with a}}
                                <!-- Iterated Athlete Link -->
                                <li>
                                    <a href="" class="item-link link-open-athlete" data-athlete_index="{{index}}">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">{{firstName}} {{lastName}}</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            {{/with}}
                        {{/each}}
                    </ul>
                </div>
            </div>
            <!-- Toolbar -->
            <div class="toolbar"></div>
        </div>
    </div>
</template>
