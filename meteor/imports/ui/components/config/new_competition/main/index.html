<template name="new_competition_main">
    <div class="pages">
        <div data-page="index" class="page navbar-fixed toolbar-fixed">


            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"></div>
                    <div class="center">Neuer Wettkampf</div>
                    <div class="right"></div>
                </div>
            </div>


            <div class="page-content">
                <div class="content-block-title">Wettkampfattribute</div>
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Name</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="Wettkampfname" id="text-comp_name">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Wettkampfart</div>
                                    <div class="item-input">
                                        <input type="text" readonly placeholder="Wettkampfart" id="pick-comp_type">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="toolbar">
                <div class="toolbar-inner">
                    <a href="" id="link_back" class="link">Abbrechen</a>
                    <a href="" id="link_next" class="link">Weiter</a>
                </div>
            </div>
        </div>
    </div>
</template>
