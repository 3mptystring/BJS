<template name="input">
    <div class="view navbar-through">

        <!-- Participant selection -->
        <div class="panel-overlay"></div>
        <div class="panel panel-left panel-cover">
            <div class="content-block">
                <p class="panel-title">Teilnehmer</p>

                <div class="contacts-content">
                    <div class="list-block contacts-block">
                        <ul>
                            {{#each a in athletes}}
                                {{#with a}}
                                    <li data-id="{{id}}" class="athlete">
                                        <div class="contact-content">
                                            <div class="item-inner">
                                                <div class="item-title">{{name}}</div>
                                            </div>
                                        </div>
                                    </li>
                                {{/with}}
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <div class="navbar">
            <div class="navbar-inner">
               <div class="left">
                    <a href="#" class="link open-panel">
                        <i class="icon icon-bars"></i>
                        <span>Teilnehmer</span>
                    </a>
                </div>
                <div class="center">Karl Mustermann</div>
                <div class="right"><a href="#" class="logout-button open-login-screen">Abmelden</a></div>
            </div>
        </div>

        <!-- Page Content -->
        <div class="page">
            <div class="page-content">
                <!-- Name -->
                <div class="content-block-title">Weitsprung</div>
                <div class="list-block">
                    <ul>
                        <!-- Result input -->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">1. Versuch</div>
                                    <div class="item input">
                                        <input type="number" placeholder="Ergebnis in cm">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">2. Versuch</div>
                                    <div class="item input">
                                        <input type="number" placeholder="Ergebnis in cm">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">3. Versuch</div>
                                    <div class="item input">
                                        <input type="number" placeholder="Ergebnis in cm">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="content-block-title">Hochsprung</div>
                <div class="list-block">
                    <ul>
                        <!-- Result input -->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">1. Versuch</div>
                                    <div class="item input">
                                        <input type="number" placeholder="Ergebnis in cm">

                                    <div class="item input">
                                        <input type="number" placeholder="Ergebnis in cm">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
