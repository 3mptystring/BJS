<template name="login">
    <!-- Default view-page layout -->
    <div class="view">
        <div class="page">
            <!-- page-content has additional login-screen content -->
            <div class="page-content login-screen-content">
                <form>
                    <div class="login-screen-title">runItEasy</div>
                    <div class="list-block">
                        <ul>
                            {{#each a in arrayify accounts}}
                                <li class="item-content">
                                    <div class="item-inner">
                                        {{#with a}}
                                            {{#if logged_in}}
                                                {{>logout_button name=name value=placeholder}}
                                            {{else}}
                                                {{>login_button name=name}}
                                            {{/if}}
                                        {{/with}}
                                    </div>
                                </li>
                            {{/each}}
                                <!--{{#each d in login}}-->
                            <!--<li class="item-content">-->
                            <!--<div class="item-inner">-->
                            <!--{{>login_button name=d}}-->
                            <!--</div>-->
                            <!--</li>-->
                                <!--{{/each}}-->
                                <!--{{#each d in logout}}-->
                            <!--<li class="item-content">-->
                            <!--<div class="item-inner">-->
                            <!--{{>logout_button name=d}}-->
                            <!--</div>-->
                            <!--</li>-->
                                <!--{{/each}}-->
                        </ul>
                    </div>
                    <div class="list-block">
                        <ul>
                            <li>
                                <a href="#" class="item-link list-button input-ui-button">Eingabe starten</a>
                            </li>
                        </ul>
                        <div class="list-block-label">Hinweis: Sofern nur der Gruppenleiter angemeldet ist können keine
                            Änderungen an den Daten vorgenommen werden!
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="login_button">
    <div class="item-title label">{{name}}</div>
    <div class="item-input">
        <input type="password" name="{{name}}_pwd" placeholder="{{name}}">
    </div>
    <a href="#" class="item-link list-button login-button" data-name="{{name}}">Anmelden</a>
</template>

<template name="logout_button">
    <div class="item-title label">{{name}}</div>
    <div class="item-input">
        <input type="text" value="{{value}}" disabled>
    </div>
    <a href="#" class="item-link list-button color-red logout-button " data-name="{{name}}">Abmelden</a>
</template>
